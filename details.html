        <div class="column"><div class="ui image"><img src="https://semantic-ui.com/images/avatar/large/helen.jpg"></div></div>

        <div class="middle_row1">
          <select class="ui selection dropdown" v-model="selected_size">
            <option v-for="size in sizes" v-bind:value="size">{{size}}</option>
          </select>
        </div>

        <div class="middle_row2">
          <select class="ui selection dropdown">
            <option value="Black">Black</option>
            <option value="White" selected>White</option>
            <option value="Red">Red</option>
          </select>
        </div>

        <div class="middle_row3">
          <div class="ui input">
            <input type="number" placeholder="数量" min="1" value="1" v-model="selected_amount">
          </div>
        </div>

        <div class="lower_row">
          <button class="ui primary button" v-on:click="set_product">
            買い物カゴへ
          </button>
          <button class="ui button" v-on:click="clear_product">
            購入手続きへ
          </button>
        </div>


        </div>
      </div>
